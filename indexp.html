<!DOCTYPE html>                                                                                                                                                                                                            
<html>                                                                                                                                                        
<head>
  <title>Presenter</title>
  <link rel="stylesheet" href="css/main.css" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>

  <body class="no-touch-default">
    <div id="spinner">
    </div>
    <div id="pencil" class="outset invisible">
      <div class="pencil-bg"></div>
    </div>
    <div class="box" method="post" action="" id="dropit">
     <canvas id="the-canvas" >
    </canvas>

      <div class="box__input">
        <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
        <label for="file"><strong>Choose a PDF file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
        <span class="box__dropit"><br />Great! Now drop it :)</span>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/lib/pdf.js"></script>
    <script src="js/lib/spin.js"></script>

    <script>
      PDFJS.workerSrc = 'js/lib/pdf.worker.js';
    </script>
    <script src="js/pubsub.js"></script>
    <script src="js/presenter/hammer.min.js"></script>
    <script src="js/presenter/webrtc.js"></script>
    <script src="js/presenter/draw.js"></script>
    <script src="js/presenter/dragdrop.js"></script>
    <script src="js/presenter/pdf.js"></script> 
    <script src="js/presenter/main.js"></script>

  </body>
</html>
