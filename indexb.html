<!DOCTYPE html>

<html>
<head>
  <title>Beamer</title>
  <link rel="stylesheet" href="css/beamer.css" />
</head>

  <body>

  <canvas id="the-canvas" class="invisible">
  </canvas>
   <div id="spinner">
   </div>
   <div id="box">
      <div class="instructions">
        <div class="waiting">
          <h3>Waiting for presenter to connect.</h3>
        </div>
        <div class="ready invisible">
          <h3>Presenter initiating connection!</h3>
        </div>
        <div class="connected invisible">
          <h3>Presenter connected. Upload slides!</h3>
        </div>
        <div class="url-instructions">
          <h4>visit this URL on your device:</h4>
          <h2>https://iotbeamer.duckdns.org/<span class="room-code">#jolly-rocket</span></h2>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/lib/pdf.js"></script>
    <script>
      PDFJS.workerSrc = 'js/lib/pdf.worker.js';
    </script>
    <script src="js/lib/spin.js"></script>
    <script src="js/beamer/draw.js"></script>
    <script src="js/beamer/webrtc.js"></script>
    <script src="js/beamer/pdf.js"></script>
    <script src="js/pubsub.js"></script>
    <script src="js/beamer/main.js"></script>
  </body>
</html>
